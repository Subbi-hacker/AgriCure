<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriCure</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
    <div class = "logo">
        <img src="{{ url_for('static', filename='logo-image.jpg') }}" alt="logo">
    </div>
    <div class="container">
        <div class="branding">
            <h1>Pest Detection Result</h1>
            <p>Welcome to AgriCure!</p>
        </div>
        <div class="logout-btn">
            <a href="/logout" class="logout-link">Logout</a>
        </div>
    </div>
    <main>
    </header>
        <div class="contain">
            <section id="result">
                <h2>Pest Detection Result</h2>
                <h3>Detection Result:</h3>
                <p>The detected pest is: <strong>{{ label }}</strong></p>
            </section>
            <a href="{{ url_for('home') }}">Go Back</a><br>
           
        </div>
    </main>
</body>
</html>
