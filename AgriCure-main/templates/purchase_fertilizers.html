<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriCure</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='purchase_style.css') }}">
    <style>
        #thank-you-message {
            display: none;
            margin-top: 20px;
            font-size: 18px;
            color: green;
        }
    </style>
    <script>
        function proceedToCheckout() {
            window.open('https://www.amazon.in/s?k=amazon+fertilizer+for+crops&crid=Z72AYIP2723E&sprefix=amazon+fertilizer+for+crop%2Caps%2C216&ref=nb_sb_noss', '_blank');
            document.getElementById('thank-you-message').style.display = 'block';
        }
    </script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='logo-image.jpg') }}" alt="logo">
        </div>
        <div class="branding">
            <h1>AgriCure</h1>
        </div>
        <div class="logout-btn">
            <a href="/logout" class="logout-link">Logout</a>
        </div>
    </header>

    <main class="purchase-container">
        <div class="purchase-card">
            <a href="{{ url_for('home') }}">Go Back</a>
            <h1>Purchase Fertilizers</h1>
            <p>You're purchasing fertilizers to boost your crop yield.</p>
            <p>Click the link below to proceed to the checkout and purchase tools:</p>
            <button onclick="proceedToCheckout()" class="checkout-btn">Proceed to Checkout</button>
            <p id="thank-you-message">You have proceeded to checkout. Thank you for your purchase!</p>
        </div>
    </main>
</body>
</html>
